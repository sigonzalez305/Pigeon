<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://api.weatherapi.com; img-src 'self' data: https:;">
  <title>PIGEON - Slow Messages, Delivered with Care</title>
  <link rel="stylesheet" href="pigeon-app.css">
</head>
<body>
  <!-- Main App Container -->
  <div id="app" class="app-container">

    <!-- Pigeon Coop (Single Screen) -->
    <div class="pigeon-coop">

      <!-- Status Icons (Subtle, Top) -->
      <div class="status-icons">
        <div class="status-icon" title="Energy">
          <span class="icon-symbol">âš¡</span>
          <span class="icon-value" id="iconEnergy">100</span>
        </div>
        <div class="status-icon" title="Mood">
          <span class="icon-symbol">â¤ï¸</span>
          <span class="icon-value" id="iconMood">neutral</span>
        </div>
        <div class="status-icon" title="Level">
          <span class="icon-symbol">â­</span>
          <span class="icon-value" id="iconLevel">1</span>
        </div>
      </div>

      <!-- Pigeon Name -->
      <div class="pigeon-name" id="pigeonName">Courier</div>

      <!-- Main Pigeon Display -->
      <div class="pigeon-stage">
        <!-- Pigeon Sprite (Dynamic) -->
        <div class="pigeon-sprite" id="pigeonSprite" data-state="idle">
          <div class="sprite-container">
            <div class="sprite-bird">ğŸ•Šï¸</div>
            <div class="sprite-shadow"></div>
          </div>
        </div>

        <!-- Message Scroll (Attached when written) -->
        <div class="message-scroll hidden" id="messageScroll">
          <div class="scroll-paper">
            <div class="scroll-text" id="scrollText">Hello!</div>
          </div>
        </div>
      </div>

      <!-- Pigeon Status Message -->
      <div class="pigeon-status-message" id="statusMessage">
        Your pigeon is resting peacefully
      </div>

      <!-- Action Bar (Feed | Write | Send | Rest) -->
      <div class="action-bar">
        <button class="action-btn" id="btnFeed" data-action="feed" title="Feed your pigeon">
          <span class="action-icon">ğŸŒ¾</span>
          <span class="action-label">Feed</span>
        </button>
        <button class="action-btn" id="btnWrite" data-action="write" title="Write a message">
          <span class="action-icon">âœï¸</span>
          <span class="action-label">Write</span>
        </button>
        <button class="action-btn" id="btnSend" data-action="send" title="Send message" disabled>
          <span class="action-icon">ğŸ•Šï¸</span>
          <span class="action-label">Send</span>
        </button>
        <button class="action-btn" id="btnRest" data-action="rest" title="Let pigeon rest">
          <span class="action-icon">ğŸ’¤</span>
          <span class="action-label">Rest</span>
        </button>
      </div>

      <!-- Secondary Actions (Collapsed by default) -->
      <div class="secondary-actions">
        <button class="secondary-btn" data-action="view-history">ğŸ“œ History</button>
        <button class="secondary-btn" data-action="edit-pigeon">âœï¸ Edit</button>
        <button class="secondary-btn" data-action="reset-session">ğŸ”„ Reset</button>
      </div>

    </div>

    <!-- Writing Ritual Modal (Hidden by default) -->
    <div class="ritual-overlay hidden" id="ritualOverlay">
      <div class="ritual-scroll">
        <div class="ritual-header">
          <h2>ğŸ“œ Write Your Message</h2>
          <button class="ritual-close" data-action="close-ritual">âœ•</button>
        </div>
        <div class="ritual-form">
          <div class="ritual-field">
            <label>From Area Code:</label>
            <input type="text" id="inputFromArea" maxlength="3" pattern="[0-9]{3}" placeholder="212">
          </div>
          <div class="ritual-field">
            <label>To Area Code:</label>
            <input type="text" id="inputToArea" maxlength="3" pattern="[0-9]{3}" placeholder="415">
          </div>
          <div class="ritual-field">
            <label>Your Message (max 500 chars):</label>
            <textarea id="inputMessage" maxlength="500" rows="6" placeholder="Type your message with care..."></textarea>
            <div class="char-count">
              <span id="charCount">0</span> / 500
            </div>
          </div>
          <button class="ritual-attach-btn" data-action="attach-scroll">
            ğŸ“® Attach to Pigeon
          </button>
        </div>
      </div>
    </div>

    <!-- History Modal (Hidden by default) -->
    <div class="modal-overlay hidden" id="modalHistory">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ğŸ“œ Message History</h2>
          <button class="modal-close" data-action="close-history">âœ•</button>
        </div>
        <div class="modal-body">
          <div id="historyList" class="history-list">
            <p class="empty-state">No messages sent yet</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal (Hidden by default) -->
    <div class="modal-overlay hidden" id="modalEdit">
      <div class="modal-content">
        <div class="modal-header">
          <h2>âœï¸ Edit Your Pigeon</h2>
          <button class="modal-close" data-action="close-edit">âœ•</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputPigeonName">Pigeon Name (max 20 chars):</label>
            <input type="text" id="inputPigeonName" maxlength="20" placeholder="Courier">
          </div>
          <div class="form-group">
            <label for="inputPigeonColor">Pigeon Color:</label>
            <input type="color" id="inputPigeonColor" value="#8B7355">
          </div>
          <button class="btn btn-primary" data-action="save-pigeon">ğŸ’¾ Save Changes</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Debug Panel (injected by JavaScript) -->

  <script type="module" src="pigeon-app.js"></script>
</body>
</html>
